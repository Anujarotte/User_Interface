<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Innovators</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg'); /* Correct background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 10px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header img {
            height: 60px;
        }
        header h1 {
            color: #250971;
            font-size: 28px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        header a {
            text-decoration: none;
            font-weight: bold;
            color: black;
            font-size: 16px;
        }
        main {
            padding: 80px 30px;
            text-align: center;
            color: #222;
            background-color: rgba(255, 255, 255, 0.8); /* Light white transparent background */
            margin: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        main h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        main p {
            font-size: 20px;
        }
    </style>
</head>

<body>

<header>
    <img src="images/Robot Research Magnifying Glass Logo.jpeg" alt="Logo">
    <h1>Electrical Innovators</h1>
    <a href="#">Logout</a>
</header>

<main>
    <h2>Hello World</h2>
    <p>This is the main page where the work is done.</p>
</main>

</body>
</html>
